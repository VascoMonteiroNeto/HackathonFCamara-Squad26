    <h2>

    <main>
   
      <form action="">

        <label class= "label">Obrigatório</label>
        <input id="email" class="input" name="name" type="texte" placeholder="Nome do responsável">

        <label class= "label">Obrigatório</label>
        <select class ="select" name="place">
            <option disabled selected style="display: none;" value="">Escolaridade</option>

      </div>
